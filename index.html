<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books | Waris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>All Awesome Books</h1>
    <table>
      <tbody class="tbody" id="tbody"></tbody>
    </table>

    <div class="hr-line"></div>

    <h2>Add a new book</h2>
    <div class="form">
      <form action="#" method="POST">
        <input type="text" placeholder="Title" id="book-title" required />
        <br />
        <input type="text" placeholder="Author" id="book-author" required />
        <br />
        <button>Add</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
